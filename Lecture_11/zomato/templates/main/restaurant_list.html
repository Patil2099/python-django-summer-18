{% extends "main/base.html" %}

{% block body %}
    <h5>
        <a href="{% url 'restaurants' %}?filter=a2z&reverse={{ r }}">A2Z</a>
        &thinsp;
        <a href="{% url 'restaurants' %}?filter=rating&reverse={{ r }}">Rating</a>
        &thinsp;
        <a href="{% url 'restaurants' %}?filter={{ f }}&reverse={% if r == 'True' %}False{% else %}True{% endif %}">Reverse</a>
    </h5>

    <ul>
        {% for restaurant in restaurants %}
            <li> 
                <a href="{% url 'restaurant' pk=restaurant.pk %}">{{ restaurant.name }}</a> ( Average Rating: {{ restaurant.get_rating }} )
            </li>
        {% endfor %}
    </ul>
{% endblock body %}
